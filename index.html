<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Daily Bible Verse | ToshIT</title>
  </head>
  <body>
    <div class="container">
      <div class="bible-main">
        <!-- <img src="images/icon-error.svg" alt="" /> -->
        <div class="icon">
          <i class="fa-solid fa-exclamation fa-rotate-180"></i>
        </div>
        <p class="time" id="date"></p>
        <header class="header">
          <h3 class="title">Daily Verse</h3>
          <p class="verses">
            <span class="book">Genesis</span>
            <span class="chapter">1</span>:<span class="verse">1</span>
          </p>
        </header>
        <section class="section">
          <p class="bible-content">
            In the begining, God created Heaven and Earth. In the begining, God
            created Heaven and Earth.
          </p>
          <div class="button">
            <button class="btn btn-prev" title="Show previous quote">
              Prev
            </button>
            <button class="btn btn-next" title="Show next quote">Next</button>
          </div>
        </section>
      </div>

      <footer class="footer">
        <p class="attribution">
          Challenge by
          <a
            class="footer_link"
            href="https://github.com/cryptotosh"
            target="_blank"
            >TOSHIT</a
          >. Coded by
          <a
            class="footer_link"
            href="https://github.com/cryptotosh"
            target="_blank"
            >ToshIT.</a
          >
        </p>
      </footer>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
